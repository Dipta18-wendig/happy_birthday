<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fceabb 0%, #e2e7e7 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            color: #333;
            box-sizing: border-box;
        }

        /* Confetti Animation */
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }

        .container {
            text-align: center;
            z-index: 2;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            /* Responsive font size: bigger on desktop, smaller on mobile */
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .photo-frame {
            /* Responsive Width */
            width: 90%; 
            max-width: 500px;
            aspect-ratio: 16 / 10; /* Maintains landscape shape */
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin: 20px auto;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            display: block;
        }

        .message {
            font-size: clamp(1rem, 4vw, 1.4rem);
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            top: -10px;
            z-index: 1;
            animation: confetti-fall 4s linear infinite;
        }
    </style>
</head>
<body>

    <script>
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#40E0D0'];
        for(let i=0; i<40; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 4 + 's';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(confetti);
        }
    </script>

    <div class="container">
        <h1>Happy Birthday my punching bag ðŸ’™ðŸ«‚!</h1>
        
        <div class="photo-frame">
            <img src="WhatsApp Image 2026-02-15 at 22.50.29" alt="Birthday Friend">
        </div>

        <div class="message">
            Wish your day is as awesome as you are.
        </div>
    </div>

</body>
</html>
