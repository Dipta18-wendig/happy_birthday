<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fceabb 0%, #e2e7e7 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #333;
        }

        /* Floating Animation for the Photo */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Confetti Animation */
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 1.5s ease;
        }

        .photo-frame {
            width: 500px; /* Landscape width */
            height: 300px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: float 4s ease-in-out infinite;
            margin: 20px auto;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .message {
            font-size: 1.5rem;
            font-weight: bold;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
        }

        /* Confetti Elements */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            animation: confetti-fall 4s linear infinite;
        }

    </style>
</head>
<body>

    <script>
        for(let i=0; i<50; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'][Math.floor(Math.random() * 5)];
            document.body.appendChild(confetti);
        }
    </script>

    <div class="container">
        <h1>Happy Birthday my punching bag ðŸ’™ðŸ«‚! ðŸŽ‚</h1>
        
        <div class="photo-frame">
            <img src="WhatsApp Image 2026-02-15 at 22.50.29.jpeg" alt="Birthday Friend">
        </div>

        <div class="message">
             Wish your day is as awesome as you are.
        </div>
    </div>

</body>
</html>
